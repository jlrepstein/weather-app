<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1890909b20.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />

  </head>
  <body>
    <div class="container weather-app">
      <div class="row search-card">
        <div class="col-2"></div>
        <div class="col-8">
              <form id="search-form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="city-input" placeholder="Search Cities">
                </div>
              </form>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row current-weather-row">
        <div class="col-1"></div>
        <div class="col-5">
            <p>
            <h1 id="city-name">Paris</h1>
            <small id="current-date">Monday, December 28, 12:00 pm.</small>
            <h2 id="description">Partly Cloudy</h2>
          </p>
        </div>
        <div class="col-5">
            <p class="current-weather-icon-temp">
          <span class="current-weather-image" ><img src="http://openweathermap.org/img/wn/10d@2x.png" alt="light showers" id="current-weather-icon"></span>
          <span class="current-temperature"> <span class="current-temp-number" id="update-temp">7</span> <a href="#" id="degree-celcius"> °C </a>| <a href="#" id="degree-fahr">°F</a>  </span>
          </p>
        </div>
        <div class="col-1"></div>
      </div>
      <div class="row">
          <div class="col-1"></div>
          <div class="col-2">
              <p>
                <div class="future-weather-image"><i class="fas fa-cloud-sun"></i></div>
                <small class="future-temperature"> 7°/1° <br> Dec 28 </small>
            </p>
          </div>
          <div class="col-2">
              <p>
                <div class="future-weather-image"><i class="fas fa-cloud-showers-heavy"></i></div>
                <small class="future-temperature"> 5°/3° <br> Dec 29 </small>
            </p>
          </div>
          <div class="col-2">
              <p>
                <div class="future-weather-image"><i class="fas fa-cloud-showers-heavy"></i></div>
                <small class="future-temperature"> 7°/4° <br> Dec 30 </small>
            </p>
          </div>
          <div class="col-2">
              <p>
                <div class="future-weather-image"><i class="fas fa-cloud-showers-heavy"></i></div>
                <small class="future-temperature"> 7°/5° <br> Dec 31 </small>
            </p>
          </div>
          <div class="col-2">
              <p>
                <div class="future-weather-image"><i class="fas fa-cloud-showers-heavy"></i></div>
                <small class="future-temperature"> 7°/6° <br> Jan 1 </small>
            </p>
          </div>
          <div class="col-1"></div>
      </div>
    
    <div class="button-container">
        <button type="button" class="btn btn-secondary btn-sm day-button">Day</button>
        <button type="button" class="btn btn-secondary btn-sm hour-button">Hour</button>
        </div>
    <img src="media/weatherplot.png" alt="Plot of Daily Weather">
    </div>
    <p class="coded-by"> 
      <a href="https://github.com/jlrepstein/weather-app" target="_blank" class="open-source-link">Open-source code</a> 
      by JL Epstein 
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
